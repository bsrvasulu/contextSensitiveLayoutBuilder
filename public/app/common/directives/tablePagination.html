        <div class="col-sm-12 nopadding-left nopadding-right">
            <div class="form-group">
                <div class="col-sm-9 nopadding-left" style="text-align: right;">
                    <h5>Records per page:</h5>
                </div>
                <div class="col-sm-3 nopadding-left nopadding-right">
                    <select class="form-control" data-ng-model="itemsByPage" data-ng-options="records for records in numberOfRecords"></select>
                </div>
            </div>
        </div>
    </div>
